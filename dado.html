<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Dado</title>
<link rel="icon" href="img/dice.png">
<link rel="stylesheet" href="styles.css">
<script src="dado.js"></script>
</head>

<body>
    <div class='container'>
        <div id='title-box' class='title-box'>
            <h1>Dejá que un dado decida por vos, es mas fácil jeje</h1>
        </div>
        <div id='button-box' class='button-box'>
            <button id='magicButton' class='button'  onclick="roll()">A ver que onda</button>
            <button id='magicButton' class='button'  onclick="restart()">Desver que onda</button>
        </div>
        <div id='cube-box' class='cube-box'>
            <div id='cube' class ='cube'>
                <div id='1' class='face front'>
                        <span class='number'>.</span>
                </div>
                <div id='2' class='face back'>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                </div>
                <div id='3' class='face left'>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                </div>
                <div id='4' class='face right'>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                </div>
                <div id='5' class='face bottom'>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                    <span style='grid-column-start: 1; grid-row-start: 3;' class='number'>.</span>
                    <span style='position: absolute' class='number'>.</span>
                    <span style='grid-column-start: 2; grid-row-start: 3;' class='number'>.</span>
                </div>
                <div id='6' class='face top'>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                    <span class='number'>.</span>
                </div>
        </div>
        </div>
        <div class='result-text-box'>
            <h2 id='result' class='result-text'></h2>
        </div>
    </div>
</body>

</html>
